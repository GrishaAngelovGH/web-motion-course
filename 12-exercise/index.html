<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Exercise #12 || Animated menu icon</title>

		<!-- Reset -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css">

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&display=swap"
			rel="stylesheet">

		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<header>
			<div class="header-side-content">
				<button id="menu-button" class="button">
					<span></span>
					<span></span>
					<span></span>
				</button>
			</div>

			<a href="/"><img src="../resources/images/logo-nn-color.svg" alt="Logo"></a>

			<div class="header-side-content">
				<nav id="nav-social">
					<ul class="unstyled">
						<li><a href="">YouTube</a></li>
						<li><a href="">Facebook</a></li>
						<li><a href="">Instagram</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<div id="menu-container">
			<ul class="unstyled">
				<li><a href="">Home</a></li>
				<li><a href="">Destinations</a></li>
				<li><a href="">Tour Packages</a></li>
				<li><a href="">Travel Tips</a></li>
				<li><a href="">Contact Us</a></li>
			</ul>
		</div>

		<div class="container">
			<section id="hero">
				<div id="hero-content">
					<h1>Navigate Your Dreams</h1>
					<p>Unlock the adventure of a lifetime with personalized travel guides, tailored experiences, and unparalleled
						local insights.</p>
					<button class="button primary">Start Your Journey</button>
				</div>

				<img src="../resources/illustrations/travel@c.jpg" width="400" height="400" alt="Illustration">
			</section>
		</div>

		<script>
			const menuButton = document.querySelector('#menu-button')
			const rootElement = document.documentElement

			menuButton.addEventListener('click', () => {
				rootElement.toggleAttribute('menu-open')
			})
		</script>
	</body>

</html>
